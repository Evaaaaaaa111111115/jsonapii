<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Bibliotheek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .game {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 600px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .game h2 {
            margin-top: 0;
        }
        .game p {
            margin: 0.3rem 0;
        }
        .score {
            font-weight: bold;
            color: green;
        }
        .release-date {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>üéÆ Game Bibliotheek</h1>

    {% for game in games %}
    <div class="game">
        <h2>{{ game.title }}</h2>
        <p><strong>Genre:</strong> {{ game.genre }}</p>
        <p><strong>Platform:</strong> {{ game.platforms }}</p>
        <p class="score">‚≠ê Score: {{ game.score }}</p>
        <p class="release-date">üìÖ Releasedatum: {{ game.release_date }}</p>
    </div>
    {% endfor %}
</body>
</html>
